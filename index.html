<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/clases.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="stylesheet" href="./style/styles.css">
    <title>Preentrega proyecto coder</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div>
            <h1 class="saludo"></h1>
        </div>

        <section>
            <div>
                <form action="" class="formulario">
                    <h1 class="formulario__titulo">Crea una lista de tareas</h1>
                    <div class="form__flex">
                        <div>
                            <input type="text" class="formulario__input" id="id">
                            <label for="" class="formulario__label">Número</label>
                        </div>
                        <div>
                            <input type="text" class="formulario__input" id="tarea">
                            <label for="" class="formulario__label">Tarea</label>
                        </div>
                        <div>
                            <input type="text" class="formulario__input" id="horas">
                            <label for="" class="formulario__label">Horas</label>
                        </div>
                        <div>
                            <input type="date" class="formulario__input" id="fechaLimite">
                            <label for="" class="formulario__label">Fecha límite</label>
                        </div>
                        <div>
                            <button type="submit" class="formulario__submit" id="agregar">Agregar</button>
                        </div>
                    </div>

                </form>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tarea</th>
                            <th scope="col">Fecha límite</th>
                            <th scope="col">Horas necesarias</th>
                            <th scope="col">Días restantes</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="item" class="table-row">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="./js/tabla.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
